<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking | Shaif's Cuisine</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="cont">
        <a href="index.html"> <img src="images/logo.svg" alt=""> </a>
            <div class="contNav">
                <ul>
                    <li><a href="index.html" class="liNav">Home</a></li>
                    <li><a href="menu.html" class="liNav">Menu</a></li>
                    <li><a href="about.html" class="liNav">About</a></li>
                    <li><a href="contact.html" class="liNav">Contact</a></li>
                    <li><a href="booking.html" class="btnNav">Book Table</a></li>
                </ul>
            </div>
    </div>
    <div class="mainForm">
        <div class="form1">
            <form action="">
                <label for="name">First Name</label> <br>
                <input type="text" name="name" id="name"> <br>
                <label for="email">E-Mail</label> <br>
                <input type="email" name="email" id="email"> <br>
                <label for="number">Guest Number</label> <br>
                <input type="number" name="number" id="number"> <br>
                <label for="date">Date</label> <br>
                <input type="date" name="date" id="date"> <br>
            </form>
        </div>
        <div class="form2">
            <form action="">
                <label for="lname">Last Name</label> <br>
                <input type="text" name="lname" id="lname"> <br>
                <label for="table">Table Type</label> <br>
                <select name="table" id="table">
                    <option value="blank">Choose</option>
                    <option value="small1">Small (2 people)</option>
                    <option value="small2">Small (4 people)</option>
                    <option value="large">Large (6 people)</option>
                </select> <br>
                <label for="place">Placement</label> <br>
                <select name="place" id="place">
                    <option value="blank">Choose</option>
                    <option value="outdoor">Outdorr</option>
                    <option value="indoor">Indoor</option>
                    <option value="rooftop">Rooftop</option>
                </select> <br>
                <label for="time">Time</label> <br>
                <input type="time" name="time" id="time"> <br>
            </form>
        </div>
    </div>
    <div class="form3">
        <form action="">
            <label for="note">Note</label> <br>
            <input type="text" id="note" name="note"> <br>
            <button type="submit">Book Table</button>
        </form>
    </div>
</body>
</html>
